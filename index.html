<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>English MCQ Bank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            color: #333;
            padding: 20px;
        }
        .question {
            background: #fff;
            border-left: 5px solid #3498db;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
            text-align: left;
        }
        .difficulty {
            position: absolute;
            top: 10px;
            left: 15px;
            font-weight: bold;
            color: #888;
        }
        .options {
            margin-top: 10px;
            padding-left: 20px;
        }
        .option {
            margin: 5px 0;
        }
        .correct::before {
            content: '✔️ ';
            color: green;
        }
        button.copy-btn {
            margin-top: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>English Multiple Choice Questions</h1>

<script>
    const questions = [
        { number: 1, difficulty: "سهل", question: "What is the capital of the UK?", options: ["London", "Paris", "Berlin", "Madrid"], correct: "London" },
        { number: 2, difficulty: "سهل", question: "Which is the largest planet in our solar system?", options: ["Earth", "Mars", "Jupiter", "Saturn"], correct: "Jupiter" },
        { number: 3, difficulty: "سهل", question: "Who wrote 'Romeo and Juliet'?", options: ["Charles Dickens", "Jane Austen", "William Shakespeare", "Mark Twain"], correct: "William Shakespeare" },
        { number: 4, difficulty: "متوسط", question: "What is the formula for water?", options: ["H2O", "CO2", "O2", "H2"], correct: "H2O" },
        { number: 5, difficulty: "متوسط", question: "What is the longest river in the world?", options: ["Amazon", "Nile", "Yangtze", "Mississippi"], correct: "Nile" },
        { number: 6, difficulty: "متوسط", question: "Which element has the chemical symbol O?", options: ["Oxygen", "Osmium", "Ozone", "Oganesson"], correct: "Oxygen" },
        { number: 7, difficulty: "صعب", question: "Which year did the Titanic sink?", options: ["1905", "1912", "1898", "1921"], correct: "1912" },
        { number: 8, difficulty: "صعب", question: "What is the name of the largest ocean on Earth?", options: ["Atlantic", "Indian", "Pacific", "Arctic"], correct: "Pacific" },
        { number: 9, difficulty: "سهل", question: "What is the color of the sky?", options: ["Blue", "Red", "Green", "Yellow"], correct: "Blue" },
        { number: 10, difficulty: "سهل", question: "How many continents are there?", options: ["5", "6", "7", "8"], correct: "7" },
        { number: 11, difficulty: "متوسط", question: "What is the boiling point of water in Celsius?", options: ["90°C", "100°C", "120°C", "150°C"], correct: "100°C" },
        { number: 12, difficulty: "متوسط", question: "Which gas do plants use for photosynthesis?", options: ["Oxygen", "Carbon dioxide", "Nitrogen", "Hydrogen"], correct: "Carbon dioxide" },
        { number: 13, difficulty: "صعب", question: "What is the name of the first human to travel into space?", options: ["Neil Armstrong", "Yuri Gagarin", "Buzz Aldrin", "Valentina Tereshkova"], correct: "Yuri Gagarin" },
        { number: 14, difficulty: "صعب", question: "What is the capital of Canada?", options: ["Toronto", "Ottawa", "Vancouver", "Montreal"], correct: "Ottawa" },
        { number: 15, difficulty: "سهل", question: "Which is the smallest planet in the solar system?", options: ["Mercury", "Venus", "Earth", "Mars"], correct: "Mercury" },
        { number: 16, difficulty: "سهل", question: "Which is the largest mammal?", options: ["Elephant", "Blue whale", "Shark", "Giraffe"], correct: "Blue whale" },
        { number: 17, difficulty: "متوسط", question: "What does DNA stand for?", options: ["Deoxyribonucleic acid", "Dynamite nitrogen acid", "Dioxynitrous acid", "Diphenylamine"], correct: "Deoxyribonucleic acid" },
        { number: 18, difficulty: "متوسط", question: "Which language has the most native speakers?", options: ["English", "Mandarin", "Spanish", "Arabic"], correct: "Mandarin" },
        { number: 19, difficulty: "صعب", question: "What is the name of the first artificial satellite?", options: ["Sputnik 1", "Apollo 11", "Explorer 1", "Hubble"], correct: "Sputnik 1" },
        { number: 20, difficulty: "صعب", question: "Who was the first woman to win a Nobel Prize?", options: ["Marie Curie", "Dorothy Hodgkin", "Ada Lovelace", "Rosalind Franklin"], correct: "Marie Curie" },
        // أكثر الأسئلة هنا ...
    ];

    function renderQuestions() {
        const container = document.createElement('div');
        questions.forEach(q => {
            const qDiv = document.createElement('div');
            qDiv.className = 'question';

            const difficulty = document.createElement('div');
            difficulty.className = 'difficulty';
            difficulty.textContent = q.difficulty;
            qDiv.appendChild(difficulty);

            const qText = document.createElement('p');
            qText.innerHTML = `<strong>Q${q.number}?</strong> ${q.question}`;
            qDiv.appendChild(qText);

            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'options';
            q.options.forEach(opt => {
                const optDiv = document.createElement('div');
                optDiv.className = 'option' + (opt === q.correct ? ' correct' : '');
                optDiv.textContent = opt;
                optionsDiv.appendChild(optDiv);
            });
            qDiv.appendChild(optionsDiv);

            const copyBtn = document.createElement('button');
            copyBtn.className = 'copy-btn';
            copyBtn.textContent = 'Copy';
            copyBtn.onclick = () => {
                const text = `Q${q.number}? ${q.question}\n${q.options.join('\n')}`;
                navigator.clipboard.writeText(text).then(() => {
                    alert(`Copied question ${q.number}`);
                });
            };
            qDiv.appendChild(copyBtn);

            container.appendChild(qDiv);
        });
        document.body.appendChild(container);
    }

    window.onload = renderQuestions;
</script>

</body>
</html>
