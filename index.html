<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>English MCQ Bank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            color: #333;
            direction: ltr;
            padding: 20px;
        }
        .question {
            background: #fff;
            border-left: 5px solid #3498db;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
            text-align: left;
        }
        .difficulty {
            position: absolute;
            top: 10px;
            left: 15px;
            font-weight: bold;
            color: #888;
        }
        .options {
            margin-top: 10px;
            padding-left: 20px;
        }
        .option {
            margin: 5px 0;
        }
        .correct::before {
            content: '✔️ ';
            color: green;
        }
        button.copy-btn {
            margin-top: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>English Multiple Choice Questions</h1>

<script>
    const questions = [
        // Sahl - Easy
        { number: 1, difficulty: "سهل", question: "What is the plural of 'child'?", options: ["children", "childs", "childes", "kids"], correct: "children" },
        { number: 2, difficulty: "سهل", question: "Which of the following is a correct sentence?", options: ["I can runs fast", "I can run fast", "I can ran fast", "I can running fast"], correct: "I can run fast" },
        { number: 3, difficulty: "سهل", question: "What is the past tense of 'eat'?", options: ["ate", "eaten", "eats", "eating"], correct: "ate" },
        // Add more questions here...
        
        // Mutawaset - Medium
        { number: 34, difficulty: "متوسط", question: "Which of these is a correct use of 'used to'?", options: ["I used to go to school every day", "I use to went to school", "I use to go school every day", "I used go to school"], correct: "I used to go to school every day" },
        { number: 35, difficulty: "متوسط", question: "Which is the correct form of the verb in past continuous tense?", options: ["I am eating", "I was eat", "I was eating", "I eat"], correct: "I was eating" },
        { number: 36, difficulty: "متوسط", question: "Choose the correct indirect question: 'Could you tell me _____?'", options: ["where is the station", "where the station is", "where the station", "station is where"], correct: "where the station is" },
        // Add more questions here...
        
        // Sa'b - Difficult
        { number: 67, difficulty: "صعب", question: "What is the correct structure of the conditional sentence type 3?", options: ["If + past perfect, would have + past participle", "If + present, will + infinitive", "If + present perfect, would + infinitive", "If + past simple, would + infinitive"], correct: "If + past perfect, would have + past participle" },
        { number: 68, difficulty: "صعب", question: "Which sentence is in the future perfect tense?", options: ["I will have finished my homework by 8 PM", "I am finishing my homework now", "I was finishing my homework", "I will finish my homework"], correct: "I will have finished my homework by 8 PM" },
        { number: 69, difficulty: "صعب", question: "Choose the correct form: 'If he _____ more time, he would have come.'", options: ["had", "has", "have", "was"], correct: "had" },
        // Add more questions here...
    ];

    function renderQuestions() {
        const container = document.createElement('div');
        questions.forEach(q => {
            const qDiv = document.createElement('div');
            qDiv.className = 'question';

            const difficulty = document.createElement('div');
            difficulty.className = 'difficulty';
            difficulty.textContent = q.difficulty;
            qDiv.appendChild(difficulty);

            const qText = document.createElement('p');
            qText.innerHTML = `<strong>Q${q.number}?</strong> ${q.question}`;
            qDiv.appendChild(qText);

            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'options';
            q.options.forEach(opt => {
                const optDiv = document.createElement('div');
                optDiv.className = 'option' + (opt === q.correct ? ' correct' : '');
                optDiv.textContent = opt;
                optionsDiv.appendChild(optDiv);
            });
            qDiv.appendChild(optionsDiv);

            const copyBtn = document.createElement('button');
            copyBtn.className = 'copy-btn';
            copyBtn.textContent = 'Copy';
            copyBtn.onclick = () => {
                const text = `Q${q.number}? ${q.question}\n${q.options.join('\n')}`;
                navigator.clipboard.writeText(text).then(() => {
                    alert(`Copied question ${q.number}`);
                });
            };
            qDiv.appendChild(copyBtn);

            container.appendChild(qDiv);
        });
        document.body.appendChild(container);
    }

    window.onload = renderQuestions;
</script>

</body>
</html>
