<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>English MCQ Bank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            color: #333;
            direction: ltr;
            padding: 20px;
        }
        .question {
            background: #fff;
            border-left: 5px solid #3498db;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
            text-align: left;
        }
        .difficulty {
            position: absolute;
            top: 10px;
            left: 15px;
            font-weight: bold;
            color: #888;
        }
        .options {
            margin-top: 10px;
            padding-left: 20px;
        }
        .option {
            margin: 5px 0;
        }
        .correct::before {
            content: '✔️ ';
            color: green;
        }
        button.copy-btn {
            margin-top: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>English Multiple Choice Questions</h1>

<!-- الأسئلة تبدأ من هنا -->
<script>
    const questions = [];
    for (let i = 1; i <= 100; i++) {
        const level = i <= 33 ? "سهل" : i <= 66 ? "متوسط" : "صعب";
        questions.push({
            number: i,
            difficulty: level,
            question: `What is the correct option for question number ${i}?`,
            options: ["Option A", "Option B", "Option C", "Option D"],
            correct: "Option B"
        });
    }

    function renderQuestions() {
        const container = document.createElement('div');
        questions.forEach(q => {
            const qDiv = document.createElement('div');
            qDiv.className = 'question';

            const difficulty = document.createElement('div');
            difficulty.className = 'difficulty';
            difficulty.textContent = q.difficulty;
            qDiv.appendChild(difficulty);

            const qText = document.createElement('p');
            qText.innerHTML = `<strong>Q${q.number}?</strong> ${q.question}`;
            qDiv.appendChild(qText);

            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'options';
            q.options.forEach(opt => {
                const optDiv = document.createElement('div');
                optDiv.className = 'option' + (opt === q.correct ? ' correct' : '');
                optDiv.textContent = opt;
                optionsDiv.appendChild(optDiv);
            });
            qDiv.appendChild(optionsDiv);

            const copyBtn = document.createElement('button');
            copyBtn.className = 'copy-btn';
            copyBtn.textContent = 'Copy';
            copyBtn.onclick = () => {
                const text = `Q${q.number}? ${q.question}\n${q.options.join('\n')}`;
                navigator.clipboard.writeText(text).then(() => {
                    alert(`Copied question ${q.number}`);
                });
            };
            qDiv.appendChild(copyBtn);

            container.appendChild(qDiv);
        });
        document.body.appendChild(container);
    }

    window.onload = renderQuestions;
</script>

</body>
</html>
